apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: "backend"
        static_configs:
          - targets: [ "backend:8000" ]
      - job_name: "mysqld-exporter"
        static_configs:
          - targets: [ "mysqld-exporter:9104" ]
