apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqld-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysqld-exporter
  template:
    metadata:
      labels:
        app: mysqld-exporter
    spec:
      containers:
        - name: mysqld-exporter
          image: quay.io/prometheus/mysqld-exporter
          ports:
            - containerPort: 9104
          args:
            - "--mysqld.username=exporter"
            - "--mysqld.address=db:3306"
